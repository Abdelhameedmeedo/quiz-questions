<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
            <!--start cdn bootstrap-->
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"
    />
        <!--end cdn bootstrap-->

        <link rel="stylesheet" href="quiz-app.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="app-page">
            <div class="container">
                <div class="app-info">
                    <div class="catagoriers">catagory : <span>DATABASE</span></div>
                    <div class="Q-count">Q-count : <span></span></div>
                    <div class="time-counter"></div>
                </div>
                <div class="Q-title"></div>
                <div class="Q-area"></div>
                <button class="btn">Submit</button>
                <div class="bullets">
                    <div class="span-container"></div>
                </div>
                <div class="result"></div>
            </div>
        </div>
    </body>
    <script src="quiz-app.js"></script>
</html>
